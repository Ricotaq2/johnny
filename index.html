<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Johnny</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Johnny</h1>
    <div id="question-container">
      <p id="phrase"></p>
      <div class="options">
        <button id="option1" onclick="checkAnswer('option1')"></button>
        <button id="option2" onclick="checkAnswer('option2')"></button>
        <button id="option3" onclick="checkAnswer('option3')"></button>
      </div>
    </div>
    <div id="score-container" class="hidden">
      <p id="final-score"></p>
      <button onclick="restartQuiz()">Recommencer</button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
